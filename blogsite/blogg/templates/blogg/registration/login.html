{% extends 'blogg/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <div style="color: red;">
            {{ error }}
        </div>
    {% endif %}
</body>
{% endblock %}
