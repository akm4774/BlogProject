{% extends 'blogg/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h2 class="mb-4">Welcome to Blog Website!</h2>
            <p class="lead">Create and explore various blogs. Share your thoughts, experiences, and ideas.</p>
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'signup' %}" class="btn btn-primary me-2">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
