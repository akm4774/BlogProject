{% extends 'blogg/base.html' %}

{% block title %}Edit Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Edit Blog</h2>
            <form action="{% url 'edit_blog' blog.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
